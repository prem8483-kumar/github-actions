name: 'maven-build'
description: 'Build Java Maven Project'

inputs:

  environment:
    description: 'Environment'
    required: true

runs:
  using: 'composite'

  steps:

    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
